<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.10/clipboard.min.js"></script>
    <title>Document</title>
</head>
    <h1>ADDRESS</h1>
    <input type="text" onkeydown="convert()" id="input">
    <p id="result" data-clipboard-target="#textarea" onclick="copy()"></p>
    <textarea name="" id="textarea" cols="30" rows="10"></textarea>
</body>
</html>
<script>
    function convert() {
        var value = document.getElementById('input').value;
        if (window.event.keyCode == 13) {
            var address = 'http://146.56.99.223/invitation/' + encodeURIComponent(value);
            document.getElementById('result').innerText = address;
            document.getElementById('textarea').value = address;

            document.getElementById('result').click();
        }
    }
    function copy() {
        new ClipboardJS('#result');
    }
</script>

<style>
    #textarea {
        opacity: 0;
    }
</style>
